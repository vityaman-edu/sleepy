sleepy: |-
  (sum (div 5 2) (rem (sum 2 2) 2))

tafka: |-
  main:
    %0: int = load $5: int
    %1: int = load $2: int
    %2: int = div %0: int, %1: int
    %3: int = load $2: int
    %4: int = load $2: int
    %5: int = sum %3: int, %4: int
    %6: int = load $2: int
    %7: int = rem %5: int, %6: int
    %8: int = sum %2: int, %7: int
    return %8: int

asmik-virt: |-
  memory stack
  0000: 5
  0008: 2
  memory instr
  0000: addim v0, ze, 0
  0004: load v0, v0
  0008: addim v1, ze, 8
  0012: load v1, v1
  0016: divi v2, v0, v1
  0020: addim v3, ze, 8
  0024: load v3, v3
  0028: addim v4, ze, 8
  0032: load v4, v4
  0036: addi v5, v3, v4
  0040: addim v6, ze, 8
  0044: load v6, v6
  0048: remi v7, v5, v6
  0052: addi v8, v2, v7
  0056: addim a1, v8, 0
  0060: brn ze, ra

    %15: bool = or %11: bool, %14: bool
    if %15: bool then 3 else 4 next 5
  3:
    %16: int = load $1: int
    %17: int = load $1: int
    %18: int = mul %16: int, %17: int
    goto 5
  4:
    %19: int = load $0: int
    %18: int = copy %19: int
    goto 5
  5:
    %20: int = sum %5: int, %18: int
    return %20: int

